<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>Static App</title>

  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <input />
    <button class="button" type="button" onclick="onFinish()">Finish App</button>
    <button class="button" type="button" onclick="onPayForBill()">Pay for bill</button>
  </div>

  <script src="https://unpkg.com/@terra-js/web-bridge@0.0.3/bundle/web-bridge.js"></script>
  <script src="https://unpkg.com/@terra-js/terra-kit@0.1.0-alpha.4/bundle/terra.js"></script>
  <script src="https://unpkg.com/@terra-js/billing-kit@0.1.0-alpha.1/bundle/billing-kit.js"></script>

  <script>
    function onFinish() {
      terraKit.finish()
    }

    function onPayForBill() {
      const billingRequest = {
        respCode: 'respCode',
        trace: 'trace',
        serviceCode: '000010',
        providerCode: '196000',
        customerCode: 'PB17010000002',
        senderInfo: 'PB17010000002',
        bankCode: '950012',
        channel: '6015',
        accountNo: '',
        amount: 10000,
        customerName: 'CustomerName',
        address: 'Address',
        monthlyFee: '[17 2/2013 719000][17414437 2/2013 1000000]',
        addData: undefined,
        vnpayDateTime: '20210623110126',
        localDateTime: '20210623105143',
        sign: 'sign',
      };
      const paymentOptions = {
        shouldShowPaymentResultScreen: true,
      };

      billingKit.payForBill(billingRequest, paymentOptions).then((result) => {
        switch (result.resultCode) {
          case 'succeeded':
            // show error screen or go to the home page
            alert('Payment succeeded');
            break;
          case 'failed':
            // ignore 'ProcessOrderFail' error
            if (result.error.code != "ProcessOrderFail") {
              // show error screen or go to the home page
              alert(`Payment failed: ${JSON.stringify(result.error)}`);
            }

            break;
          case 'canceled':
            alert(`Payment canceled`);
            break;
          default:
            alert(JSON.stringify(result));
        }
      });

    }

  </script>
</body>

</html>
